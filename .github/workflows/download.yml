name: Download Job

# 触发方式
on:
  # 手动触发（支持输入参数）
  workflow_dispatch:
    inputs:
      total_times:
        description: "下载次数"
        required: true
        default: "5"
      concurrency:
        description: "并发数"
        required: true
        default: "1"
      sleep_seconds:
        description: "每次下载前等待秒数"
        required: true
        default: "1"

  # 定时触发（可选，不要可以删）
  # schedule:
  #   - cron: "0 * * * *"

jobs:
  run-download:
    runs-on: ubuntu-latest

    steps:
      # Step 1：拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2：安装 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3：安装依赖
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4：运行脚本
      - name: Run download script
        env:
          DOWNLOAD_URL: ${{ secrets.DOWNLOAD_URL }}
          TOTAL_TIMES: ${{ github.event.inputs.total_times }}
          CONCURRENCY: ${{ github.event.inputs.concurrency }}
          SLEEP_SECONDS: ${{ github.event.inputs.sleep_seconds }}
        run: |
          python download.py
